 <!DOCTYPE html>
<html>
<title>Cian Woods</title>
<head>
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="home.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>

  <body>
    <!--
    <div id='menu'>
      <img src='hamburger.png' alt='menu' height='30px' width='30px'>
    </div>
    -->


    <div id='card'>
      <div id='profiler'>
        <img src='profiler.jpg' alt='Profile'>
      </div>
      <div id='bio'>
        <h1>Cian Woods</h1>
        <p>3rd Year Web Development Student at Cork Institute of Technology.<br>
          Check out my <a href='http://www.github.com/cian-w'>Github</a> to view some
          of my work!<br>
          <a href='http://www.twitter.com/cian_w'>@cian_w</a></p>
      </div>
    </div>

    <div id='projects'>
      <a href='http://www.github.com/cian-w'><img src='coding.png'><br>Projects</a>
    </div>

    <div id='contact'>
      <a href='#'><img src='email.png'><br>Contact</a>
    </div>

    <div id='contact-form-popup'>
      <div id='contact-form'>
        <form action="https://formspree.io/cianwoods@me.com" method="POST">
          <input type="text" name="name" placeholder="Name"><br>
          <input type="email" name="_replyto" placeholder="Email"><br>
          <textarea name="message" placeholder="Message" rows="4" cols="50"></textarea><br>
          <input type="submit" value="Send">
        </form>
        <button id='cancel-form'>Cancel</button>
      </div>
    </div>




  </body>

  <script>

  $(document).ready(function(){
    $('#contact').click(function(){
      $('#contact-form-popup').show();
    });

    $('#cancel-form').on('click',function(){
      $('#contact-form-popup').hide();
    });
  });

</script>
</html>
